version: '3'
services:
  app:
    volumes:
    - app_images:/var/www/html/images
    - ./LocalSettings.php:/var/www/html/LocalSettings.php
  
  # Possibilit√© non-exclue de retirer mysql-docker en production
  mysql:
    image: mysql:5.7
    volumes:
    - mysql_data:/var/lib/mysql
    ports:
    - "${MYSQL_PORT:-3306}:3306"
    env_file:
    - .env
volumes:
  app_images:
  mysql_data: